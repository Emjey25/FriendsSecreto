<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wave">
      <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
        <path
          fill="#f8bbd0"
          d="M0,256L48,234.7C96,213,192,171,288,138.7C384,107,480,85,576,90.7C672,96,768,128,864,160C960,192,1056,224,1152,208C1248,192,1344,128,1392,96L1440,64L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"
        ></path>
      </svg>
    </div>
    <div class="container">
      <h1>Amigo Secreto ❤️</h1>
      <p>Comparte la magia de la amistad</p>

      <label for="friends">Lista de amigos 📚</label>
      <input
        type="text"
        id="friends-input"
        placeholder="Ingresa los nombres separados por coma"
      />
      <button id="draw-button">Sortear Amigo Secreto</button>
      <button id="reset-button">Reiniciar Amigo Secreto</button>
      <div class="result" id="result">Tu amigo secreto es: [ ]</div>
      <p class="footer">
        Recuerda mantener el secreto y hacer feliz a tu amigo con un regalo
        especial.
      </p>
    </div>
  </body>
</html>
